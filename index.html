<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <main>
        <section style="height: 50vh;" class="bg-black d-flex flex-column justify-content-center">
            <div class=" d-flex align-items-center justify-content-center gap-3 ">
                <div class="d-flex flex-column align-items-center rounded-3 d-flex flex-column justify-content-center ">
                    <h1 class="text-success">Player1</h1>
                    <h2 style="width: 86.39px;" class="bg-success text-center fw-bold py-4 rounded-3" id="n1"></h2>
                </div>
                <div class="d-flex flex-column align-items-center rounded-3">
                    <h1 class="text-danger">Player2</h1>
                    <h2 style="width: 86.39px;" class="bg-danger text-center fw-bold py-4 rounded-3" id="n2"></h2>
                </div>
            </div>
           
            <div class=" d-flex justify-content-center pt-3">
                <button id="btn" class="bg-warning bg-success rounded-3 border-0 fw-bold">DICE ROLL</button>
            </div>
            <div class=" text-light fw-bold fs-2 text-center py-3" id="wn">

            </div>
        </section>
        <section>

            <div style="height: 50vh;" class="bg-primary d-flex flex-column align-items-center justify-content-center">
                <h1 style="font-size:50px;" class="text-light fw-bolder mb-4 ">Logbook</h1>
                <label for="inpt" class="form-label text-light fw-bold fs-3 mb-0">Email address</label>
                <span class="mb-2 fw-bold">Try to insert: <span class="text-light">alessio@alessio.it</span></span>
                <input type="email" class="form-control w-25" id="inpt" aria-describedby="emailHelp">
                <button id="btnm" type="submit" class="btn btn-primary bg-black my-4">Submit</button>
                <p id="esito"></p>
    
            </div>
        </section>

    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
